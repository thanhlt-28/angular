<form (submit)="submitForm($event)" [formGroup]="uploadForm">
  <!-- {{uploadForm.value | json}} -->
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="">Tên</label>
        <input type="text" formControlName="title" class="form-control" />
      </div>
      <div class="row" *ngIf="uploadForm.value.image.length > 0">
        <div class="col-6 offset-3">
          <img [src]="imgUrl" class="img-thumbnail" />
        </div>
      </div>
      <div class="form-group">
        <label for="">Ảnh</label>
        <input
          type="file"
          formControlName="image"
          (change)="upload($event)"
          class="form-control"
        />
      </div>
      <button
        type="submit"
        [disabled]="uploadForm.invalid"
        class="btn btn-primary"
      >
        Save
      </button>
    </div>
  </div>
</form>
