<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<body class="w3-content" style="max-width: 1300px">
  <!-- Sidebar/menu -->
  <nav
    class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top"
    style="z-index: 3; width: 250px"
    id="mySidebar"
  >
    <div class="w3-container w3-display-container w3-padding-16">
      <i
        onclick="w3_close()"
        class="fa fa-remove w3-hide-large w3-button w3-display-topright"
      ></i>
      <h3 class="w3-wide"><b>LOGO</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight: bold">
      <a href="#" class="w3-bar-item w3-button">Shirts</a>
      <a href="#" class="w3-bar-item w3-button">Dresses</a>
      <a
        onclick="myAccFunc()"
        href="javascript:void(0)"
        class="w3-button w3-block w3-white w3-left-align"
        id="myBtn"
      >
        Jeans <i class="fa fa-caret-down"></i>
      </a>
      <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
        <a href="#" class="w3-bar-item w3-button w3-light-grey"
          ><i class="fa fa-caret-right w3-margin-right"></i>Skinny</a
        >
        <a href="#" class="w3-bar-item w3-button">Relaxed</a>
        <a href="#" class="w3-bar-item w3-button">Bootcut</a>
        <a href="#" class="w3-bar-item w3-button">Straight</a>
      </div>
      <a href="#" class="w3-bar-item w3-button">Jackets</a>
      <a href="#" class="w3-bar-item w3-button">Gymwear</a>
      <a href="#" class="w3-bar-item w3-button">Blazers</a>
      <a href="#" class="w3-bar-item w3-button">Shoes</a>
    </div>
    <a href="#footer" class="w3-bar-item w3-button w3-padding">Contact</a>
    <a
      href="javascript:void(0)"
      class="w3-bar-item w3-button w3-padding"
      onclick="document.getElementById('newsletter').style.display='block'"
      >Newsletter</a
    >
    <a href="#footer" class="w3-bar-item w3-button w3-padding">Subscribe</a>
  </nav>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left: 250px">
    <!-- Push down content on small screens -->
    <div class="container">
      <div class="navbar">
        <div class="main">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filterObject.keyword"
            (keyup)="search()"
            placeholder="Tìm kiếm..."
          />
        </div>
        <div class="col-3">
          <select
            class="form-control"
            (change)="search()"
            [(ngModel)]="filterObject.orderBy"
          >
            <option *ngFor="let ord of orderData" [value]="ord.id">
              {{ ord.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <!-- Image header -->
    <div class="w3-display-container w3-container">
      <img
        src="https://i.pinimg.com/originals/29/7e/46/297e46da6f88b3d9cc9b3f4144c6b63c.png"
        alt="Jeans"
        style="width: 100%"
      />
      <div class="w3-display-topleft w3-text-white" style="padding: 24px 48px">
        <h1 class="w3-jumbo w3-hide-small">DRINK</h1>
        <h1 class="w3-hide-large w3-hide-medium">NEW MONSTER</h1>
        <h1 class="w3-hide-small">COLLECTION 2021</h1>
        <p>
          <a href="#jeans" class="w3-button w3-black w3-padding-large w3-large"
            >BUY NOW</a
          >
        </p>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-4" *ngFor="let b of books">
          <img [src]="b.image" class="img-thumbnail" />
          <h4>
            <a href="javascript:;" routerLink="chi-tiet/{{ b.id }}">{{
              b.title | titlecase
            }}</a>
          </h4>
          <p>Giá: {{ b.price | currency: "VND" }}</p>
          <p>
            Tác giả:
            <a href="javascript:;" routerLink="tac-gia/{{ b.author.id }}">{{
              b.author.name
            }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
