<div class="container">
  <div class="navbar">
    <div class="main">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="filterObject.keyword"
        (keyup)="search()"
        placeholder="Tìm kiếm..."
      />
    </div>
    <div class="col-3">
      <select
        class="form-control"
        (change)="search()"
        [(ngModel)]="filterObject.orderBy"
      >
        <option *ngFor="let ord of orderData" [value]="ord.id">
          {{ ord.name }}
        </option>
      </select>
    </div>
  </div>
</div>

<br />
<h2>Sản phẩm</h2>
<br />
<div class="row">
  <div class="col-4" *ngFor="let b of books">
    <!-- First Photo Grid-->
    <div class="w3-row-padding">
      <div class="w3-third w3-container w3-margin-bottom">
        <a href="javascript:;" routerLink="chi-tiet/{{ b.id }}"
          ><img [src]="b.image" class="w3-hover-opacity" style="width: 300%"
        /></a>

        <div class="w3-container w3-white">
          <h4 class="center">
            <a
              class="w3-tile-name"
              href="javascript:;"
              routerLink="chi-tiet/{{ b.id }}"
              >{{ b.title | titlecase }}</a
            >
          </h4>
        </div>
        <p>Giá: {{ b.price | currency: "VND" }}</p>
        <!-- <p>
          Quốc gia:
          <a href="javascript:;" routerLink="quoc-gia/{{ b.author.id }}">{{
            b.author.name
          }}</a>
        </p> -->
        <p>{{ b.desc }}</p>
      </div>
    </div>
  </div>
</div>
